<div class="pdf-container">
	<div class="toolbar">
		<button (click)="changePage(cpage-1); " mat-raised-button [disabled]="cpage<2"><</button>
	{{cpage}} / {{pdf?.numPages}}
  <button (click)="changePage(cpage+1);" mat-raised-button [disabled]="cpage>=pdf?.numPages">></button>
 
  <button mat-raised-button  [mat-dialog-close]="!readAllPages()"  >Close</button>
 
 </div>
 <div style="height:80vh;overflow-y:scroll" (scroll)="scrollMe($event)" id="pdfview"   >
  <pdf-viewer [src]="src"
              [original-size]="false"
               (after-load-complete)="callBackFn($event)"
              [show-all]="false"
              [(page)]="cpage"
             
              
  ></pdf-viewer>
