<div class="pdf-container">
	<div class="toolbar">
		Page {{cpage}}<button mat-raised-button  [mat-dialog-close]="signed"  >Close</button> 
  </div>
  <div id="signHere" #signhere><button>Sign here</button></div>
  <div   id="pdfview"   >
    <pdf-viewer [src]="src"
                [original-size]="false"
                (after-load-complete)="callBackFn($event)"
                [show-all]="false"
                [(page)]="cpage"              
    >
    </pdf-viewer>   
  </div>
    <div id="signSection">
      <span [ngStyle]="{display:readAllPages()?'none':'block'}">Please read all page for signing {{timeout}}</span>
      <span [ngStyle]="{display:readAllPages()?'block':'none'}">
        <app-sign [display]="readAllPages()"></app-sign>      
        <button [mat-dialog-close]="true">Sign</button>
      </span>
    </div>


</div>
