<div class="pdf-container">
	<div class="toolbar">

		<button mat-raised-button  [mat-dialog-close]="signed"  >Close</button>
 
 </div>
 <div style="height:80vh;overflow-y:scroll" (scroll)="scrollMe($event)" id="pdfview"   >
  <pdf-viewer [src]="src"
              [original-size]="false"
               (after-load-complete)="callBackFn($event)"
              [show-all]="false"
              [(page)]="cpage"              
  ></pdf-viewer>   

  <app-sign [display]="signed"></app-sign>
  </div>
</div>
