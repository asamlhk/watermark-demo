<div class="pdf-container">
	<div class="toolbar">
		Page {{cpage}}<button mat-raised-button  [mat-dialog-close]="signed"  >Close</button> 
  </div>
  <div (scroll)="scrollMe($event)" id="pdfview"   >
    <pdf-viewer [src]="src"
                [original-size]="false"
                (after-load-complete)="callBackFn($event)"
                [show-all]="false"
                [(page)]="cpage"              
    >
    </pdf-viewer>   
  </div>
    <div id="signSection">
      <span [ngStyle]="{display:readAllPages()?'block':'none'}">Please read all page for signing</span>
      <app-sign [display]="!readAllPages()"></app-sign>
      <span [ngStyle]="{display:readAllPages()?'none':'block'}">
        <button   [mat-dialog-close]="true">Sign</button>
      </span>
    </div>

</div>
