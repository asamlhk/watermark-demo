<div [ngStyle]="{'display': display?'':'none'}">
	<div id="spdiv" [ngClass]="signType" [ngStyle]="{'display': !signed && imagedata?'':'none'}">
		<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()">

		</signature-pad>

		<div id="actionbar">

			<button mat-raised-button (click)="signaturePad.clear();">Clear</button>  
		  <button mat-raised-button (click)="signed = true;done();">Sign</button>   
      
      ({{signType}})
    </div>
   
	</div>
  <div id="signImage" [ngStyle]="{'display': signed?'':'none'}"  >
  <img [src]="(imagedata)" (click)="signed = false;" class="signature"/>
    <div id="imgOverlay">COPY</div>
  </div>
  <button *ngIf="!imagedata" mat-raised-button (click)="imagedata='data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='" [ngClass]="signType">Sign Here</button>
</div>
